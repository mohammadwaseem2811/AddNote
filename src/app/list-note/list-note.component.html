<!-- Modal -->
<div class="modal fade" id="optionModal" tabindex="-1" role="dialog" aria-labelledby="optionModall" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a New Note</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" #closeBtn>&times;</span>
        </button>
      </div>
      <form #modalForm="ngForm">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label for="">Title:<span class="text-danger">*</span></label>
              </div>
              <div class="col-sm-8">
                <input type="text" class="form-control" name="title" #name="ngModel" [(ngModel)]="title" required />
                <span class="text-danger" *ngIf="name.touched && name.invalid">
                  Title is required</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-4">
                <label>Discription: </label>
              </div>
              <div class="col-sm-8">
                <textarea  cols="39" rows="5" class="form-control" name="description" [(ngModel)]="description"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer p-2">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">
              No, Cancel
            </button>
            <button type="button" class="btn btn-dark" (click)="addNewOpt()" [disabled]="modalForm.invalid">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container py-5">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <ng-container *ngFor="let item of list">
        <div class="card bg-dark text-white text-center m-2">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <a routerLink="/edit-note/{{ item.id }}"><i class="fa fa-edit"></i></a>
            <span class="m-3" (click)="onDelete(item.id)"><i class="fa fa-trash"></i></span>
          </div>
        </div>
      </ng-container>
      <div *ngIf="list.length == 0" class="text-center">There is no Data</div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <div class="d-flex justify-content-center">
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#optionModal">
      Add a New Note
    </button>
  </div>
</div>
